name: tecagro.api

services:
  api:
    image: agenciaboz/tecagro.api
    container_name: tecagro.api
    environment:
      - PORT=8093
      - DATABASE_URL=mysql://boz:Ewhblt69%21%40%23@boz.app.br:3306/tecagro?connection_limit=20&socketTimeout=30
